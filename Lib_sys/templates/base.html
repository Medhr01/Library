<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/stylelogin.css' %}">
    <link rel="stylesheet" href="{% static '/dataTables/dataTables.bootstrap5.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>{% block title %}(Lib page){% endblock %}</title>
    <style>
      
      body {
        background-color: rgba(70, 69, 69, 0.223); /* Black background with 70% opacity */
        border-radius: 1rem;
      }
    </style>
    {% endblock %}
</head>
<body>
    <div id="sidebar">
        {% block sidebar %}
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="/">Home</a>
                  <a class="nav-link" aria-current="page" href="/Clients">Clients</a>
                  <a class="nav-link" href="/Livres">Livres</a>
                  <a class="nav-link" href="/Exemplaires">Exemplaires</a>
                  <a class="nav-link" href="/Emprunt_hist">Emprunt</a>
                  <a class="text-decoration-none" href="/logout"><button class="btn btn-danger">Logout</button></a>
                </div>
              </div>
            </div>
          </nav>
        {% endblock %}
    </div>

    <div class="contr">
        {% block content %}{% endblock %}
    </div>
    <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '/dataTables/jquery.min.js' %}"></script>
    <script src="{% static '/dataTables/dataTables.min.js' %}"></script>
    <script src="{% static '/dataTables/dataTables.bootstrap5.js' %}"></script>
    <script type="text/Javascript">
      let table = new DataTable('#myTable');
    </script>
</body>
</html>
